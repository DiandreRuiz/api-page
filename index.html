<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.css" class="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" class="stylesheet" />
        <link rel="icon" href="./icon.png" />
        <title>API Page</title>
    </head>
    <body class="bg-light">
        <header class="container-fluid text-center p-3" id="header">
            <div class="row">
                <div class="col">
                    <h1 class="text-white">Fun APIs</h1>
                </div>
            </div>
        </header>

        <div class="container py-5">
            <div class="row justify-content-center gap-3">
                <div class="col-md-4 text-center d-flex flex-column api-card mb-2 p-0 rounded-4 bg-white">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-top-4 p-2 mb-2">
                        <h5 class="card-title">Random Dog API</h5>
                    </div>
                    <p class="card-text">Get a random dog photo</p>
                    <div class="container" id="api0-container"></div>
                    <button id="api-0-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3 mt-auto">Get Dog</button>
                </div>
                <div class="col-md-4 text-center d-flex flex-column api-card mb-2 p-0 rounded-4 bg-white">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-top-4 p-2 mb-2">
                        <h5 class="card-title">Random Cat API</h5>
                    </div>
                    <p class="card-text">Get a random cat photo</p>
                    <div class="container" id="api1-container"></div>
                    <button id="api-1-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3 mt-auto">Get Cat</button>
                </div>
                <div class="col-md-4 text-center d-flex flex-column api-card mb-2 p-0 rounded-4 bg-white">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-top-4 p-2 mb-2">
                        <h5 class="card-title">Current Temperature API</h5>
                    </div>
                    <p class="card-text">Get average temp of a city</p>
                    <div class="container" id="api2-container"></div>
                    <form class="form" id="api2-form">
                        <input type="text" id="city-input" placeholder="Enter city name" class="form-control mb-2" />
                        <button type="submit" id="api-2-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3">Get Current Temp</button>
                    </form>
                </div>
                <div class="col-md-4 text-center d-flex flex-column api-card mb-2 p-0 rounded-4 bg-white">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-top-4 p-2 mb-2">
                        <h5 class="card-title">Dad Joke API</h5>
                    </div>
                    <p class="card-text">Get a quick joke</p>
                    <div class="container" id="api3-container"></div>
                    <button id="api-3-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3 mt-auto">Get Joke</button>
                </div>
                <div class="col-md-4 text-center d-flex flex-column api-card mb-2 p-0 rounded-4 bg-white">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-top-4 p-2 mb-2">
                        <h5 class="card-title">Now Playing API</h5>
                    </div>
                    <p class="card-text">See a list of movies currently in theatres</p>
                    <div class="container" id="api4-container"></div>
                    <button id="api-4-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3 mt-auto">Get Current Films</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/app.js"></script>
    </body>
</html>
