<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.css" class="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" class="stylesheet" />
        <title>API Page</title>
    </head>
    <body>
        <div class="container-fluid text-center p-3 mb-2 bg-secondary">
            <div class="row">
                <div class="col">
                    <h1 class="text-white">Welcome to the API Page</h1>
                </div>
            </div>
        </div>

        <div class="container py-5">
            <!-- Row 1 -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6 text-center border d-flex flex-column">
                    <h5 class="card-title m-2">Dog API</h5>
                    <p class="card-text">Get a random dog photo</p>
                    <div class="container" id="api0-container"></div>
                    <button id="api-0-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3">Get Dog</button>
                </div>
                <div class="col-md-6 text-center border d-flex flex-column">
                    <h5 class="card-title m-2">Cat API</h5>
                    <p class="card-text">Get a random cat photo</p>
                    <div class="container" id="api1-container"></div>
                    <button id="api-1-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3">
                        Get Cat
                    </button>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6 text-center border d-flex flex-column">
                    <h5 class="card-title m-2">Weather API</h5>
                    <p class="card-text">Get average temp of a city</p>
                    <div class="container" id="api2-container"></div>
                    <form class="form" id="api2-form">
                        <input type="text" id="city-input" placeholder="Enter city name" class="form-control mb-2" />
                        <button type="submit" id="api-2-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3">Get Average Temp</button>
                    </form>
                </div>
                <div class="col-md-6 text-center border d-flex flex-column">
                    <h5 class="card-title m-2">Dog API</h5>
                    <p class="card-text">Get a random dog photo</p>
                    <div class="container" id="api3-container"></div>
                    <button id="api-3-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3">Open api3</button>
                </div>
            </div>
            <!-- Row 3 -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6 text-center border d-flex flex-column">
                    <h5 class="card-title m-2">Dog API</h5>
                    <p class="card-text">Get a random dog photo</p>
                    <div class="container" id="api4-container"></div>
                    <button id="api-4-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3">Open api4</button>
                </div>
                <div class="col-md-6 text-center border d-flex flex-column">
                    <h5 class="card-title m-2">Dog API</h5>
                    <p class="card-text">Get a random dog photo</p>
                    <div class="container" id="api5-container"></div>
                    <button id="api-5-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3">Open api5</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
