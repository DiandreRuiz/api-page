<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" class="stylesheet" />
        <link rel="stylesheet" href="./css/styles.css" class="stylesheet" />
        <link rel="icon" href="./assets/icon.png" />
        <title>API Page</title>
    </head>
    <body>
        <header class="container w-50 text-center p-3 mt-2" id="header">
            <div class="row">
                <div class="col">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-4 p-2 mx-auto" id="title">
                        <h1 class="fs-7">Fun APIs</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="container py-3">
            <div class="row justify-content-center align-items-start gap-3">
                <div class="col-md-4 text-center d-flex flex-column api-card mb-2 p-0 rounded-4 bg-white">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-top-4 p-2 mb-2">
                        <h5 class="card-title">Random Dog 🐶</h5>
                    </div>
                    <p class="card-text">Get a random dog photo</p>
                    <div class="container" id="api0-container"></div>
                    <button id="api-0-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3 mt-auto custom-hover">Get Dog</button>
                </div>
                <div class="col-md-4 text-center d-flex flex-column api-card mb-2 p-0 rounded-4 bg-white">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-top-4 p-2 mb-2">
                        <h5 class="card-title">Random Cat 🐱</h5>
                    </div>
                    <p class="card-text">Get a random cat photo</p>
                    <div class="container" id="api1-container"></div>
                    <button id="api-1-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3 mt-auto custom-hover">Get Cat</button>
                </div>
                <div class="col-md-4 text-center d-flex flex-column api-card mb-2 p-0 rounded-4 bg-white">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-top-4 p-2 mb-2">
                        <h5 class="card-title">Current Temperature 🌦️</h5>
                    </div>
                    <p class="card-text">Get average temp of a city</p>
                    <div class="container" id="api2-container"></div>
                    <form class="form" id="api2-form">
                        <input type="text" id="city-input" placeholder="Enter city name" class="form-control mb-2" />
                        <button type="submit" id="api-2-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3 custom-hover">Get Current Temp</button>
                    </form>
                </div>
                <div class="col-md-4 text-center d-flex flex-column api-card mb-2 p-0 rounded-4 bg-white">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-top-4 p-2 mb-2">
                        <h5 class="card-title">Dad Joke 🥁</h5>
                    </div>
                    <p class="card-text">Get a quick dad joke</p>
                    <div class="container pb-3" id="api3-container"></div>
                    <button id="api-3-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3 mt-auto custom-hover">Get Joke</button>
                </div>
                <div class="col-md-4 text-center d-flex flex-column api-card mb-2 p-0 rounded-4 bg-white">
                    <div class="container-fluid card-heading bg-warning m-0 rounded-top-4 p-2 mb-2">
                        <h5 class="card-title">Now Playing 🎬</h5>
                    </div>
                    <p class="card-text">See a list of movies currently in theatres within a country</p>
                    <div class="container" id="api4-container"></div>
                    <form class="form" id="api4-form">
                        <input type="text" id="country-input" placeholder="Country code i.e. US, NZ, CA" class="form-control mb-2" />
                        <button type="submit" id="api-4-button" class="btn btn-primary d-block mx-auto card-bottom-btn my-3 custom-hover">Get Movies</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/app.js"></script>
    </body>
</html>
